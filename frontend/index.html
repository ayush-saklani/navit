<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anta&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/loader.css" />
    <title>Navit | Campus Navigator</title>
    <link rel="icon" href="assets/images/logo2.png">
</head>

<body>
    <!-- Loader spinner and Main Leaflet map -->
    <div class="position-fixed top-0 end-0 spinner-border m-2 h4 p-3" style="z-index: 10; display: none; color: var(--brand-primary-dark);" id="loader"></div>
    <div class="position-fixed top-0 end-0 m-1 h3 p-1 text coloring fw-bold" style="z-index: 10;" id="currtime"></div>
    <div id='map' class="z-0"></div>

    <nav class="navbar navbar-expand p-2 position-fixed start-0 top-0">
        <a href="index_bootstrap.html"><img class="" src="assets/images/logo.png" height="80px"></a>
        <h1 class="my-3 text coloring mx-2"><b>Indoor Mapping Navit</b></h1>
	</nav>
    <section>
        <!-- floor buttons start-->
        <div>
            <div class="btn-group-vertical position-fixed bottom-0 start-0 top-0 m-3 leveldiv "role="group">
                <button class="circular_button" id="-1"><b>-1</b></button>
                <button class="circular_button active" id="0"><b>G</b></button>
                <button class="circular_button" id="1"><b>1</b></button>
                <button class="circular_button" id="2"><b>2</b></button>
                <button class="circular_button" id="3"><b>3</b></button>
                <button class="circular_button" id="4"><b>4</b></button>
                <button class="circular_button" id="5"><b>5</b></button>
            </div>
        </div>
        <!-- floor buttons end-->
        <!-- navigation options start -->
        <div class="bottom-bar ">
            <!-- fold up/down button (down caret) -->
            <button class="countboxi" id="foldup">
                <i id="foldup-icon" class="bi bi-caret-down-fill h3"></i>
            </button>
            <!-- main navigation options start-->
            <div class="container row justify-content-center mb-2">
                <!-- start and destination dropdowns and Go button start-->
                <div class="form-floating col-md-5 col-sm-12 pb-1 text">
                    <select class="form-select" name="Start" id="Start"></select>
                    <label for="Start" class="ms-2 text coloring"><b>Start</b></label>
                </div>
                <div class="form-floating col-md-5 col-sm-12 pb-1 text">
                    <select class="form-select" name="destination" id="destination"></select>
                    <label for="destination" class="ms-2 text coloring"><b>Destination</b></label>
                </div>
                <div class=" col-lg-1 col-md-2 col-sm-12 pb-1 align-items-center justify-content-center d-flex">
                    <button type="button" class="btn btn-lg btn-light coloring rounded-pill col-12 px-2" id="go"><b class="h4 fw-bold">Go</b></button>
                </div>
                <!-- start and destination dropdowns and Go button end-->
            </div>
            <!-- main navigation options end-->
        </div>
        <!-- navigation options end -->
    </section>

    <logodiv class="loaderdiv" id="navitloader"></logodiv>
    <footer class="position-fixed top-50 end-0 translate-middle-y" style="z-index: 50;">
        <div class="btn-group-vertical social-links rounded-start-3">
            <a class="px-2 pt-2 pb-1 m-0 h3" href="https://github.com/ayush-saklani" target="_blank"><i class="bi bi-github"></i></i></a>
            <a class="px-2 pb-2 pt-1 m-0 h3" href="https://www.linkedin.com/in/ayush-saklani/" target="_blank"><i class="bi bi-linkedin"></i></a>
        </div>
    </footer>
    
    <script src="/assets/js/loader.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet" type="text/javascript"></script>
    <script src="https://unpkg.com/leaflet-ant-path" type="text/javascript"></script>
    <script src="/assets/js/roomOptions.js"></script>
    <script src="/assets/js/indexFrontend.js"></script>
    <script src="/assets/js/indexMap.js"></script>
</body>

</html>
