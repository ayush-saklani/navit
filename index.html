<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8"> -->
    <title>Navit (campus navigator)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/media/icon.webp">
</head>
<body>
    <!-- <button id="getCoordinatesBtn">Get Coordinates</button>
    <p id="coordinates"></p> -->

    <div class="header">
        <img id ='logo' src="media/logo.png" alt="logo" height="75px">
        <h1 id='heading'>Indoor Mapping Navit</h1>
    </div>
    <div id="circular_button_div" >
        <button class="circular_button" id="-1">-1</button>
        <button class="circular_button" id="G">G</button>
        <button class="circular_button" id="1">1</button>
        <button class="circular_button" id="2">2</button>
        <button class="circular_button" id="3">3</button>
        <button class="circular_button" id="4">4</button>
        <button class="circular_button" id="5">5</button>
        <button class="circular_button" id="R"> <img src="media/reset2white.png" alt="R" height="35px";/></button>
    </div>
    <div id="drop_option">
        <label class="labelmaker">Start:</label>
        <select name="Start" id="Start" class="optionbox">
            <option value="0">ubuntu lab</option>
            <option value="1">corner1</option>
            <option value="2">corner2</option>
            <option value="3">library</option>
        </select>
        <label class="labelmaker">Destination:</label>
        <select name="destination" id="destination" class="optionbox">
            <option value="0">ubuntu lab</option>
            <option value="1">corner1</option>
            <option value="2">corner2</option>
            <option value="3">library</option>
        </select>
        <button class="optionbox" id="go">Lets Go Boi</button>
    </div>


    <div id='map' >
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    </div>
    <script src="index.js"></script>
    <!-- <script src="map.mjs"></script>
    <script src="function_testing.js"></script> -->
</body>
</html>
